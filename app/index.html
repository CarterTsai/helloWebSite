<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Web Site Testing</title>
</head>
<style media="screen">
    .container {
        display: flex;
        flex-flow: row wrap;
    }

    .wrapper > * {
      padding: 10px;
      flex: 1 100%;
    }

    header {
        flex: 1;
    }

    .content {
        flex: 1;
        flex-flow: row wrap;
    }

    .box {
      flex: 1 100%;
      width: 600px;  /* Or whatever */
      height: 400px; /* Or whatever */
      margin-bottom: 50px;
      margin-left: 10px;
      overflow: hidden;
      float: left;
    }

    .imgBox {
        overflow: scroll;
        width: 600px;  /* Or whatever */
        height: 400px; /* Or whatever */
    }

</style>

<body>
    <script>
            // gloab variable
            var time = 60;
            $ = require('./script/jquery-2.1.4.min.js');
            $(document).ready(function(){
                $(".times").text(time);
            });

            var request = require("request");
            var cron = require('node-schedule');
            var moment = require('moment-timezone');
            var childProcess = require('child_process');
            var fs = require('fs')
            var path = require('path')
            var phantomjs = require('phantomjs');
            var jQuery = require('jquery');
            var datas = require('./script/datas.js');
            var $ = jQuery;
            var count = 0;
            var scheduleTime = '*/'+time+' * * * * *';

            var j = cron.scheduleJob(scheduleTime, function() {
                var i = 0;
                console.log(moment.tz('Asia/Taipei').format('MMMM Do YYYY, h:mm:ss a'));
                $('.now').text('Update Time : ' + moment.tz('Asia/Taipei').format('MMMM Do YYYY, h:mm:ss a'));
                for (var i = 0; i < datas.length; i++) {
                    var childArgs = [
                       path.join(__dirname, 'capture.js'),
                       datas[i].url,
                       datas[i].imageName,
                       datas[i].name,
                       i
                     ]

                    childProcess.execFile(phantomjs.path, childArgs, function (err, stdout, stderr) {
                       var result = JSON.parse(stdout);
                       var content = $(".content");
                       var box = $("#box-"+result.index);
                       console.log(box.length);
                       if(box.length < 1) {
                           content.append("<div class='box' id='box-"+ result.index +"'><label>"+
                                            result.name + " - " + result.times + " msec"
                                          +"</label>"+
                                            "<div class='imgBox'>"+
                                                "<img src='./img/"+result.imageName+"'></img>"+
                                            "</div>" +
                                          "</div>");
                        } else {
                            console.log(result);
                            var box = $("#box-"+result.index);
                            var selectBox = box[0];
                            console.log($(selectBox).children("div").children("img"));
                            $(selectBox).children("div").children("label").text(result.name + " - " + result.times + " msec");
                            $(selectBox).children("div").children("img").remove();
                            $(selectBox).children("div").append("<img src='./img/"+result.imageName+"?"+Math.random()+"'></img>");
                        }
                    });
                }
            });
    </script>
    <div class="container wrapper">
        <header>
            <span><span class="times"></span> second Update -- </span>
            <span class="title now"></span>
        </header>
        <div class="content"></div>
    </div>

</body>

</html>
